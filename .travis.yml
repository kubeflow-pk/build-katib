dist: bionic

env:
  global:
    - PREFIX=pkskubeflow
    - REGISTRY="docker.io"
    - TAG=v0.9.0
    - VERSION=v1beta1

#arch:
#  - arm64

services:
  - docker

before_install:
  - git clone -b ${TAG} --depth 1 https://github.com/kubeflow/katib.git

script:
  - cd katib/scripts/${VERSION}
  - ./build.sh -t ${TAG} -r ${REGISTRY} -p ${PREFIX}
